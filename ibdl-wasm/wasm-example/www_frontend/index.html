<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imageboard WASM Search</title>
    <style>
        /* Add some nice styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em;
            background-color: #282c34;
            color: #abb2bf;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #323843;
            padding: 2em;
            border-radius: 8px;
        }

        select,
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #4f5666;
            border-radius: 4px;
            background-color: #2c313a;
            color: #abb2bf;
        }

        button {
            padding: 10px 15px;
            background-color: #61afef;
            color: #282c34;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #528baf;
        }

        #status {
            margin-top: 15px;
            font-style: italic;
            color: #e5c07b;
        }

        .post-item {
            background-color: #3b4048;
            border: 1px solid #4f5666;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .post-item a {
            color: #98c379;
            text-decoration: none;
        }

        .post-item a:hover {
            text-decoration: underline;
        }

        .tags {
            font-size: 0.9em;
            color: #c678dd;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Imageboard Search (WASM)</h1>
        <select id="siteSelect">
            <option value="danbooru">Danbooru</option>
            <option value="e621">e621</option>
        </select>
        <input type="text" id="tagsInput" placeholder="e.g., touhou 1girl">
        <input type="number" id="limitInput" value="50" min="1" max="250">
        <label for="proxyToggle" style="margin-left: 10px; user-select: none;">
            <input type="checkbox" id="proxyToggle" style="margin-right: 5px;">
            Use Proxy
        </label>
        <button id="searchButton">Search</button>
        <div id="status"></div>
        <div id="results"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
